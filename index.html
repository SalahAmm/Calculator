<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="project.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">

      <div class="result">= <input type="text" readonly></div>
      <div class="button">
        <button class="clear">C</button>
        <button class="operator">M</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">x</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button class="operator">+</button>
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button class="operator">-</button>
        <button>.</button>
        <button class="results">=</button>

      </div>
    </div>
  </body>
</html>
